tags:
  - name: Authentication
    description: "Authenticate and begin a session"

paths:
  # Authentication
  /v2/login:
    post:
      tags: 
        - "Authentication"
      summary: Log In
      description:
      operationId:
      consumes:
        - application/json
      produces:
        - application/json
      externalDocs:
      parameters:
      #   - name: body
      #     in: body
      #     schema:
      #       type: object
      #       properties:
      #         username:
      #           type: string
      #         password:
      #           type: string
      #           format: password
      #     required:
      #       - username
      #       - password
      responses:
        200:
          description: Log In Successful
        401:
          description: Log In Failed
        422:
          description: Invalid/Missing Parameters
      security:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  example: Fluffy
                  type: string
                password:
                  example: I<3mypup
                  type: string
      callbacks:

  # Heartbeat
  /v2/heartbeat:
    get:
      tags: 
        - "Heartbeat"
      summary: Refreshes session token
      description:
      operationId:
      consumes:
        - application/json
      produces:
        - application/json
      externalDocs:
      parameters:
      responses:
        200:
          description: Heartbeat Detected
      deprecated:
      security:
        - key
      servers:
      requestBody:
      callbacks:

